version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aziz_bot_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-azizbot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-azizbot_secure_password}
      POSTGRES_DB: ${DB_NAME:-aziz_bot_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-azizbot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  # Bot Application
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aziz_bot_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql://${DB_USER:-azizbot}:${DB_PASSWORD:-azizbot_secure_password}@postgres:5432/${DB_NAME:-aziz_bot_db}?schema=public
    networks:
      - bot_network
    volumes:
      - ./logs:/app/logs

  # PgAdmin (Optional - faqat development uchun)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aziz_bot_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - bot_network
    profiles:
      - dev  # Faqat --profile dev bilan ishga tushadi

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  bot_network:
    driver: bridge
